<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>travel booking platform</title>
	<link rel="stylesheet" type="text/css" href="travel_booking.css">
</head>
<body>
<div class="container">
	<nav>
		<div class="logo">Flight Booking</div>
		<ul class="navitems">
			<li><a href="#"></a>Home</li>
			<li><a href="#"></a>About</li>
			<li><a href="#"></a>Blog</li>
			<li><a href="#"></a>Contacts</li>
			<li><input type="search" placeholder="search" id="search"></li>
		</ul>
	</nav>
	<div class="box">
		<div class="radio_content">
			<div>
				<input type="radio" name="" >&nbsp Round Trip &nbsp
				<input type="radio" name="">&nbsp One Way &nbsp
				<input type="radio" name="">&nbsp Multi-city
			</div>

			<div>
				<input type="checkbox" name="" id="checkbox_right">&nbspDirect Flights Only
			</div>
		</div>

		<div class="input_content">

			<div><h>From</h> 
				<div class="field"><input type="TEXT" name="" list="city" placeholder="choose airport">
				<datalist id="city"> 
					<option>delhi</option>
					<option>mumbai</option>
					<option>patna</option>
					<option>gaya</option>
					<option>odisa </option>
					<option>keral</option>
					<option>punjab</option>
					<option>kolkata</option>
					<option>chhatisgadh</option>
					<option>kashmir</option>
					<option>uttar pradesh</option> 
				</datalist></div>
				<div><input type="checkbox">&nbsp&nbsp&nbspAdd Nearby Airports</div>
			</div>

			<div><h>To</h>
				<div class="field"><input type="TEXT" name="" list="city" placeholder="choose where to go">
				<datalist id="city"> 
					<option>delhi</option>
					<option>mumbai</option>
					<option>patna</option>
					<option>gaya</option>
					<option>odisa </option>
					<option>keral</option>
					<option>punjab</option>
					<option>kolkata</option>
					<option>chhatisgadh</option>
					<option>kashmir</option>
					<option>uttar pradesh</option>
				</datalist></div>
				<div><input type="checkbox">&nbsp&nbsp&nbspAdd Nearby Airports</div>
			</div>
			<div><h>Cabin Class</h>
				<div> 
					<select>
						<option>first class</option>
						<option>second class</option>
						<option>third class</option>
					</select>
				</div>
			</div>

			</div>
			<div class="bottom">
				<div><h>Departure</h>
					<div><input type="text" name=""></div>
				</div>
				<div>
					<h>Return</h>
					<div><input type="text" name=""></div>
				</div>
				<div><h>Adults(16+)</h>
					<div><input type="number" name=""></div>
				</div>
				<div><h>Children</h>
					<div><input type="number" name=""></div>
				</div>
				<div id="button">	
					<input type="button" name="SEARCH Flight" value="SEARCH FLIGHT">
				</div>
		</div>
	</div>
</div>
</body>
</html>
